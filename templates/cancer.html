<form
action="/liver"
method="POST"
enctype="multiport/form-data"
>
<div class="formclass">
  <label>Age :</label>
  <input type="text" name="age" /><br />
  <label>Sex(1:Male,2:Female) :</label>
  <input type="text" name="sex" /><br />
  <label>Total_Bilirubin :</label>
  <input type="text" name="chest" /><br />
  <label>Direct_Bilirubin :</label>
  <input type="text" name="trestbps" /><br />
  <label>Alkaline_Phosphotase :</label>
  <input type="text" name="chol" /><br />
  <label>Alamine_Aminotransferase :</label>
  <input type="text" name="fbs" /><br />

  <label>Aspartate_Aminotransferase :</label>
  <input type="text" name="restecg" /><br />
  <label>Total_Proteins :</label>
  <input type="text" name="thalach" /><br />
  <label>Albumin :</label>
  <input type="text" name="exang" /><br />
  <label>Albumin_and_Globulin_Ratio :</label>
  <input type="text" name="oldpeak" /><br />

  <input class="btn btn-primary" type="submit" />
</div>
</form>
